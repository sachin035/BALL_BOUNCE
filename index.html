<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="home-screen" id="homeScreen">
      <div id="left-container">
        <div id="menu-image">
          <img src="./assets/menu_logo.png" alt="Title Image" width="100%" />
        </div>
        <div id="menu-image">
          <img src="./assets/splash_logo.png" alt="Title Image" width="100%" />
        </div>
      </div>

      <!-- ----------------------------- Title Menu ------------------------------ -->
      <div id="title-menu">
        <div>
          <button class="btn-audio" id="btn-start-game">Start Game</button>
        </div>
        <div>
          <button class="btn-audio" id="btn-level">Level</button>
        </div>
      </div>

      <div class="level" id="level">
        <img
          id="left_control"
          src="./assets/control_left.png"
          alt="left control"
        />
        <img class="level-image" src="./assets/1.jpg" alt="Level 1" id="one" />

        <img class="level-image" src="./assets/2.jpg" alt="Level 2" id="two" />
        <img
          class="level-image"
          src="./assets/3.jpg"
          alt="Level 3"
          id="three"
        />
      </div>
    </section>
    <audio
      id="audio-screen"
      src="./assets/Bounce Tales OST - Title Screen [TubeRipper.com].mp3"
      preload="auto"
      loop
    ></audio>
    <audio
      id="audio-gameover"
      src="./assets/Bounce Tales OST - Life Lost [TubeRipper.com].mp3"
      preload="auto"
      loop
    ></audio>
    <img id="levelFailedImage" alt="Level Failed" />
    <img id="levelCompletedImage" alt="Level Completed" />
    <canvas id="canvas"></canvas>
    <script src="./src/constant.js"></script>
    <script src="./src/global.js"></script>
    <script src="./src/input.js"></script>
    <script src="./src/utils.js"></script>
    <script src="./src/homeScreen.js"></script>
    <script src="./src/map.js"></script>
    <script src="./src/mapBlock.js"></script>
    <script src="./src/tileFunction.js"></script>
    <script src="./src/enemy.js"></script>
    <script src="./src/ball.js"></script>
    <script src="./src/Life.js"></script>
    <script src="./src/score.js"></script>
    <script src="./src/circleObstacle.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
